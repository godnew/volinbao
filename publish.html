<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/publish.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<header class="fix"><span class="remind" onclick="history.go(-1)"></span>发布宝贝<span id="submit">下一步</span></header>
<form action="" method="get">
    <div class="tc pb20 bgwh">
        <div class='dib photo'><input type="file"></div>
        <p class="f30 mt30">上传宝贝美照，卖个好价钱</p>
    </div>
    <div>
        <textarea name="" id="" cols="30" rows="10" placeholder="描述下您的宝贝"></textarea>
    </div>
    <div class="oprice df aic pl30 f30 bgwh"><span class="dib" style="width: 1.4rem;">原价</span><input type="text"><span>元</span></div>
    <div class="nprice df aic pl30 f30 bgwh bte"><span class="dib" style="width:1.4rem;">转让价</span><input type="text"><span>元</span></div>
    <div class="old f30 df aic"><span class="mr30">新旧程度</span><input type="text" readonly id="old"></div>
    <div class="phone f30 df aic mt20 pl30 bgwh"><span>手机号</span><input type="text"></div>
    <div class="name f30 df aic pl30 bgwh"><span>联系人</span><input type="text"></div>
    <div class="type pt30 bte">
        <p class="pl30 f30" style="color:#101315;">收货类型</p>
        <ul id="type" class="df jcsb pl30 pr30 mt30">
            <li>
                <input type="radio" name="type">
                <div class="active">自提</div>
            </li>
            <li>
                <input type="radio" name="type">
                <div>包邮</div>
            </li>
            <li>
                <input type="radio" name="type">
                <div>到付</div>
            </li>
        </ul>
    </div>
</form>
<div  id="oldnew" style="display: none;">
    <h1 class="n f28 tc ">描述下宝贝的新旧程度吧</h1>
    <ul>
        <li>99成新</li>
        <li>95成新</li>
        <li>9成新</li>
        <li>8成新</li>
        <li>7成新及以下</li>
    </ul>
</div>
<div id="remind" style="display: none;">
    <h1>沃邻提示</h1>
    <p class="tc f26 g0">保存草稿，下次就不用再重复写哦~</p>
    <div class="df jcsb pl30 pr30">
        <div>果断删除</div>
        <div>帮我保存</div>
    </div>
</div>
<div id="bg" style="display: none;"></div>
<script>
    $(function(){
        $("input[type='radio']").click(function(){
            $("input[type='radio']").each(function(){
                if($(this).is(":checked")){
                    $(this).siblings().addClass("active");
                }else{
                    $(this).siblings().removeClass("active");
                }
            });
        });
        $("#submit").click(function(){
            $("form:first").submit();
        });
        $(".old").click(function(){
            $("#bg").show();
            $("#oldnew").show();
        });
        $("#bg").click(function(){
            $(this).hide();
            $("#oldnew").hide();
            $("#remind").hide();
        });
        $("#oldnew ul li").click(function(){
            var txt=$(this).html();
            $("#old").val(txt);
            $("#bg").hide();
            $("#oldnew").hide();
        });
        $(".remind").click(function(){
            $("#bg").show();
            $("#remind").show();
        });
    });
</script>
</body>
</html>
