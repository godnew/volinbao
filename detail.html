<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/detail.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <header class="fix"><span></span>宝贝详情<span></span></header>
    <div id="banner"><img src="images/detail/banner.png" alt=""></div>
    <div class="df jcsb aic" style="margin-top:0.16rem;">
        <div class="ml30 money">
            <span>¥2500</span>
            <span>3100</span>
        </div>
        <div class="mr30 people">5人看过</div>
    </div>
    <ul id="label" class="df">
        <li>相机/摄像机</li>
        <li>99成新</li>
        <li>包邮</li>
    </ul>
    <hr style="margin-top:0.2rem;background: #eee;">
    <div class="pl30 pr30 df jcsb mt20">
        <div class="df aic">
            <img src="images/detail/head.png" alt="" style="width: 1rem;height: 1rem;">
            <span class="ml20 f30">18118118111</span>
        </div>
        <div class="asfe f20">2小时前</div>
    </div>
    <h1 class="pl30 f28 n" style="margin-top:0.38rem;">产品介绍</h1>
    <div id="location"><span>浦东新区</span><span class="ml30">36.6KM</span></div>
    <div id="care" class="df jcsb pr30 pl30 aic">
        <div>
            <p class="f24">如果你认为此条信息为</p>
            <p class="f30 mt20" style="color: #e7274f">无效、虚假、诈骗信息，请立即举报！</p>
        </div>
        <div class="f30 carebtn">举报</div>
    </div>
    <ul id="footer" class="df aic ">
        <li class="fx1">收藏</li>
        <li class="fx1" id="phone">电话</li>
        <li class="fx1">私聊</li>
    </ul>
    <div id="bg" style="display: none;"></div>
    <div id="contact" style="display: none;">
        <h1>沃邻提示</h1>
        <p style="margin-top:0.7rem;">宝贝主人：沃邻社区</p>
        <p>联系电话：18118111111</p>
        <div>拨打电话</div>
    </div>
    <script>
        $(function(){
            $("#phone").click(function(){
                $("#bg").show();
                $("#contact").show();
            });
            $("#bg").click(function(){
                $(this).hide();
                $("#contact").hide();
            });
        });
    </script>
</body>
</html>
